name: websockets-simple
version: 0.1.1
synopsis: Composable websockets clients
description: See README at <https://github.com/athanclark/websockets-simple#readme>
maintainer: Athan Clark <athan.clark@gmail.com>
license: BSD3
github: athanclark/websockets-simple
category: Web
extra-source-files:
  - README.md

ghc-options: -Wall

dependencies:
  - base >= 4.9 && < 5
  - aeson
  - async
  - bytestring
  - exceptions
  - monad-control
  - profunctors
  - stm
  - transformers
  - vector
  - wai-transformers
  - websockets >= 0.12.3

library:
  source-dirs: src

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - src
    dependencies:
      - websockets-simple
      - stm
      - tasty
      - tasty-hspec
      - hspec
